<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafmak</title>
 <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/nav.css}">
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <style>
   </style>
   </head>

<body>
 <nav >
      <div class="navbar">
      <i class='bx bx-menu'></i>
      <div class="logo"><a th:href="@{/login}">Rafmak</a></div>
      <div class="nav-links">
        <div class="sidebar-logo">
          <span class="logo-name">Rafmak</span>
          <i class='bx bx-x' ></i>
        </div>
        <ul class="links">
     
        <li>
        <a th:href="@{/login}">
         Back To Login
             </a>
         </li>
         
       </ul>
      </div>
     
    </div>
  </nav>
  
 <div class="form_wrapper">
      <div th:if="${error != null}" class="error-msg">
       <i class="fa fa-times-circle"></i>
        [[${error}]]
      </div>
      
      <div th:if="${param.success}" class="success-msg">
       <i class="fa fa-check"></i>
        You've successfully registered !!!
      </div>
  <div class="form_container">
    <div class="title_container">
      <h2>Enter Your Details</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form th:action="@{/register}" method="post" th:object="${user}">
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" th:field="*{email}" placeholder="Email" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" th:field="*{password}" placeholder="Password" required />
          </div>
          
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" th:field="*{firstName}" placeholder="First Name" required />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" th:field="*{lastName}" placeholder="Last Name" required />
              </div>
            </div>
          </div>
            	
          <input class="button" type="submit" value="Register" />
        </form>
      </div>
    </div>
  </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/js.js}"></script>

</body>

</html>
