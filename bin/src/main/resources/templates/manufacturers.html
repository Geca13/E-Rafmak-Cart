<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafmak</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/table.css}">
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <style>
 
    </style>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<br>

<table>
  <caption>Manufacturers</caption>
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Country</th>
      <th scope="col"></th>
      
    </tr>
  </thead>
  <tbody>
     <tr th:each="brand : ${manufacturers}">
      <td th:text="${brand.id}"></td>
      <td th:text="${brand.name}"></td>
      <td th:text="${brand.email}"></td>
      <td th:text="${brand.origin.name}"></td>
      <td><a th:href="@{/administration/updateManufacturer/{id}(id=${brand.id})}" class="btn btn-primary btn-sm">Details</a>
      </td>
   </tr>
  </tbody>
</table>
<br>
<a style="margin-left: 20px" class="btn btn-primary btn-sm"  th:href="@{/administration/addManufacturer}">Create New Manufacturer</a>
 <br>
 
 <br>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/js.js}"></script>
</body>

</html>
