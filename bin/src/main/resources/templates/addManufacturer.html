<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafmak</title>
  <link rel="stylesheet" th:href="@{/css/forms.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <style>
 
    </style>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
<form th:action="@{/administration/addManufacturer}" th:object="${manufacturer}" method="post">
  <h2>New Manufacturer Form</h2>
    
    <div class="form-group">
      <select  th:field="*{origin.name}">
     
      <option th:each="origin : ${origins}"
        th:value="${origin.name}"
        th:text="${origin.name}"
        />
       </select>
      <label  for="select" class="control-label">Country</label><i class="bar"></i>
    </div>
    
    <div class="form-group">
      <input th:field="*{name}" type="text" required="required"/>
      <label for="input" class="control-label">Name</label><i class="bar"></i>
    </div>
    
    <div class="form-group">
      <input th:field="*{email}" type="email" required="required"/>
      <label for="input" class="control-label">Email</label><i class="bar"></i>
    </div>
 
     <div class="button-container">
    <button type="submit" class="button"><span>Submit</span></button>
  </div>
</form>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/js.js}"></script>
</body>

</html>
