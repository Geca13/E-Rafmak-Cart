<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafmak</title>
  <link rel="stylesheet" th:href="@{/css/forms.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <style>
 
    </style>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
  <form th:action="@{/create/newSander}" th:object="${sander}" enctype="multipart/form-data" method="post">
    <h1>New Safety Form</h1>
    
    <div th:if="${error != null}" class="error-msg">
       <i class="fa fa-times-circle"></i>
        [[${error}]]
       </div>
       
    <div class="form-group">
      <select  th:field="*{manufacturer}">
     
      <option th:each="manufacturer : ${manufacturers}"
        th:value="${manufacturer.id}"
        th:text="${manufacturer.name}"
        />
       </select>
      <label  for="select" class="control-label">Manufacturer</label><i class="bar"></i>
    </div>
    
   <div class="form-group">
      <input th:field="*{name}" maxlength="100" type="text" required="required"/>
      <label for="input"  class="control-label">Product Name</label><i class="bar"></i>
    </div>
    
    <div class="form-group">
      <input th:field="*{piecesInPack}" maxlength="5" required="required"></input>
      <label for="textarea" class="control-label">Pieces In The Pack</label><i class="bar"></i>
    </div>
    
    <div class="form-group">
     <select th:field="${sander.type}" >
      <option th:each="type : ${T(com.example.erafmak.abraziveMaterials.sander.Type).values()}"
       th:value="${type}"
         th:text="${type.displayValue}"/>
       </select>
      <label  for="select" class="control-label">Select Type</label><i class="bar"></i>
    </div>
    
    <div class="form-group">
     <select th:field="${sander.condition}" >
      <option th:each="condition : ${T(com.example.erafmak.abraziveMaterials.sander.Condition).values()}"
       th:value="${condition}"
         th:text="${condition.displayValue}"/>
      </select>
      <label  for="select" class="control-label">Select Condition</label><i class="bar"></i>
    </div>
    
    <div class="form-group">
     <select th:field="${sander.dimension}" >
      <option th:each="dimension : ${T(com.example.erafmak.abraziveMaterials.sander.Dimension).values()}"
        th:value="${dimension}"
          th:text="${dimension.displayValue}"/>
      </select>
      <label  for="select" class="control-label">Select Dimension</label><i class="bar"></i>
    </div>
    
    <div class="form-group">
      <input type="file" name="fileImage" id="fileImage"  required="required"/>
      <label for="fileName" class="control-label">Image</label><i class="bar"></i>
    </div>

  
     <div class="button-container">
    <button type="submit" class="button"><span>Submit</span></button>
  </div>
  </form>
 
</div>

<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/js.js}"></script>
</body>

</html>
